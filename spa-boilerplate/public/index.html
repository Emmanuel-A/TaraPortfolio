<!DOCTYPE html>
<html>
  <head></head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tara Ocansey</title>
  <meta name="description" content="Portfolio site for Fashion Stylist, Tara Ocansey ">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
  <link rel="stylesheet" href="assets/styles/main.css" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Allura" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Overlock" rel="stylesheet" type="text/css">
  <body></body>
  <div class="wrapper">
    <header class="header">
      <div class="logo">
        <p><a href="/">Tara Ocansey</a></p>
      </div>
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/portfolio">Portfolio</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </header>
    <div class="main"></div>
    <footer class="footer">
      <p>&copy; Tara Ocansey </p>
    </footer>
  </div>
  <!-- ------------------------------->
  <!-- Templates-->
  <!-- ------------------------------->
  <script id="home" type="text/template">
    <div class="page home">
      <div id="home-banner-img"></div>
      {{{bannerText}}}
    </div>
    
  </script>
  <script id="about" type="text/template">
    <div class="page about">
      {{{profilePic}}}
      {{{aboutHeading}}}
      {{{aboutParOne}}}      
      {{{aboutParTwo}}} 
      {{{aboutParThree}}}      
      
      <div id="icons">
        <ul>
          {{#icons}}
            <li>
              <img src="{{src}}" />
              <h3>{{description}}</h3>
            </li>
          {{/icons}}
        </ul>  
      </div>  
    </div>
    
  </script>
  <script id="portfolio" type="text/template">
    <div class="page portfolio">
      {{#content}}
        <p>{{paragraphs}}</p>
      {{/content}}
    
      <div id="work">
        <ul>
          {{#work}}
            <li>
              <img src="{{src}}"><br/>
            </li>
          {{/work}}
        </ul>  
      </div> 
    </div>
    
  </script>
  <script id="blog" type="text/template">
    <div class="page blog">
      {{{blogHeading}}}
      <a id="handle" href="#">@<span class="username"></span></a><br/>
      <a id="instagramLink" href="{{{instagramLink}}}"><img src="{{{instagramIcon}}}"></img></a>
      <span class="followedBy"></span>
      <ul class="posts">
      </ul>
    </div>  
    
  </script>
  <script id="contact" type="text/template">
    <div class="page contact">
      {{{contactHeading}}}
       <div id="icons">
        <ul>
          {{#icons}}
            <li>
              <a href="{{link}}"><img src="{{src}}"></a>
            </li>
          {{/icons}}
        </ul>  
      </div> 
      <form>
        <input type="text" placeholder="Name"><br>
        <input type="text" placeholder="Email"><br>
        <input id="messageField" placeholder="Message" type="text">
      </form>
      <a id="sendBtn" href="#">Send</a>
    </div>  
    
  </script>
  <!-- ------------------------------->
  <!-- Libraries-->
  <!-- ------------------------------->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <!-- ------------------------------->
  <!-- Application-->
  <!-- ------------------------------->
  <script type="text/javascript" src="assets/scripts/main.js"></script>
</html>
